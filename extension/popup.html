<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Spoiler Blocker</title>
</head>
<body>
    <button id="powerButton">ON/OFF</button>
    <div id="trackedMedia" class="collapsible">
        <h2>My Tracked Media</h2>
        <div class="content">
            <ul id="trackedMediaList"></ul>
        </div>
        <button id="clearAll">Clear All</button>
        <button id="debugPrintURLS">[Debug] Print URLs</button>
        <button id="toggleAllVideosButton">[Debug] Toggle All Videos</button>
        <button id="rerunCheckForSpoilersButton">[DEBUG] Rerun checkForSpoilers()</button>
    </div>
    <div id="addMedia" class="collapsible">
        <h2>Add New Tracked Media</h2>
        <div class="content">
            <label for="mediaSearch">Media Name</label>
            <input type="text" id="mediaSearch" name="mediaSearch" placeholder="Search for media">
            <div id="mediaResults"></div>
            <sup><sub><a href="#" id="addMediaLink">Media not listed? Add it here!</a></sub></sup>
        </div>
    </div>
    <div id="flagURL" class="collapsible">
        <h2>Flag URL</h2>
        <div class="content"></div>
    </div>
    <div id="filteredUrlsContainer"></div>
    <script src="popup.js"></script>
</body>
</html>
