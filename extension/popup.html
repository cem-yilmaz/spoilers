<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Spoiler Blocker</title>
</head>
<body>
    <button id="powerButton">ON/OFF</button>
    <div id="trackedMedia" class="collapsible">
        <h2>My Tracked Media</h2>
        <div class="content">
            <ul id="trackedMediaList"></ul>
        </div>
        <button id="clearAll">Clear All</button>
    </div>
    <div id="addMedia" class="collapsible">
        <h2>Add Media</h2>
        <div class="content">
            <label for="newMedia">Media Name</label>
            <input type="text" id="newMedia" name="newMedia">
            <button id="addMediaButton">Add</button>
        </div>
    </div>
    <div id="flagURL" class="collapsible">
        <h2>Flag URL</h2>
        <div class="content"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
